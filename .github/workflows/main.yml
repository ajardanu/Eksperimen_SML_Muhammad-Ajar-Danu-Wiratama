name: Preprocessing Pipeline

on:
  push:
    paths:
      - "namadataset_raw/**"
      - "preprocessing/automate_*.py"

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn joblib

      - name: Run preprocessing
        run: |
          python preprocessing/automate_Nama-siswa.py

      - name: Commit preprocessing results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add preprocessing/telco_preprocessed.csv preprocessing/preprocessor.pkl
          git commit -m "Auto update preprocessing output" || echo "No changes to commit"
          git push
